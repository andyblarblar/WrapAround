<html>
<head>
    <link href="https://fonts.googleapis.com/css?family=Roboto:100,400&display=swap" rel="stylesheet"> <!-- Import Roboto -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet"> <!-- Import Material Icons -->
    <link href="/css/site.css" rel="stylesheet">
</head>
<body>
    <!-- Header -->
    <div id="header">
        <h2>Wrap<span>Ar&infin;und</span></h2>
        <!-- Settings Menu Activator -->
        <i class="material-icons" id="settings">settings</i>
    </div>
    <!-- Lobby Select -->
    <div id="lobby-select">
        <!-- Lobby 1 -->
        <a class="lobby-box" id="lobby-1" href="#game-modal" onmousedown="joinLobby(0)">
            <div class="lobby-title">Lobby 1</div>
            <div class="lobby-playernum"><span class="player-count-span">0</span>/16 Players</div>
        </a>
        <!-- Lobby 2 -->
        <a class="lobby-box" id="lobby-2" href="#game-modal" onmousedown="joinLobby(1)">
            <div class="lobby-title">Lobby 2</div>
            <div class="lobby-playernum"><span class="player-count-span">0</span>/16 Players</div>
        </a>
        <!-- Lobby 3 -->
        <a class="lobby-box" id="lobby-3" href="#game-modal" onmousedown="joinLobby(2)">
            <div class="lobby-title">Lobby 3</div>
            <div class="lobby-playernum"><span class="player-count-span">0</span>/16 Players</div>
        </a>
        <!-- Lobby 4 -->
        <a class="lobby-box" id="lobby-4" href="#game-modal" onmousedown="joinLobby(3)">
            <div class="lobby-title">Lobby 4</div>
            <div class="lobby-playernum"><span class="player-count-span">0</span>/16 Players</div>
        </a>
    </div>
    <!-- Game Window Modal -->
    <div id="game-modal">
        <div id="game-window">
            <canvas id="render-window" width="1250" height="700"></canvas>
            <!-- <div id="chat-window">
                <p class="chat-message"><span class="username">Dummy:</span>This is a test</p>
                <p class="chat-message"><span class="username">Dummy:</span>This is a test</p>
                <p class="chat-message"><span class="username">Dummy:</span>This is a test</p>
                <p class="chat-message"><span class="username">Dummy:</span>This is a test</p>
            </div> -->
            <a id="close-modal" href="#main-page" onmousedown="leaveLobby()"><i class="material-icons">close</i></a>
            <a id="lights-out"  href="#game-modal" onmousedown="lightsOut()"><i class="material-icons">highlight</i></a>
        </div>
    </div>

<!-- Load Scripts after HTML is loaded -->
<script src="/js/signalr/dist/browser/signalr.min.js"></script>
<script src="/js/site.js"></script>
<script src="/js/indexScript.js"></script>

</body>
</html>
